# yaml-language-server: $schema=file://workplan-schema.json
name: Overriding Workplan
description: A workplan containing a step that overrides attributes of the original blueprint.
state: draft
compute_environment:
  num_nodes: 4
  num_cpus_per_process: 16

runtime_vars: [var1, var2]
steps:
  - name: Run Simulation With Overrides
    application: sleep
    blueprint: ~/code/cstar/cstar/additional_files/templates/blueprint.yaml
    blueprint_overrides:
      runtime_params:
        output_dir: /other_dir
        start_date: 2010-01-15 00:00:00
        end_date: 2010-06-25 00:00:00
      initial_conditions:
        data:
          - location: http://elsewhere.com/grid2

name: Fan-out Workplan
description: A workplan that uses dependencies to gate execution of parallel steps.
steps:
- name: Step A
  application: {application}
  blueprint: {blueprint_path}
- name: Step B_1
  application: {application}
  blueprint: {blueprint_path}
  depends_on: ["Step A"]
- name: Step B_2
  application: {application}
  blueprint: {blueprint_path}
  depends_on: ["Step A"]
- name: Step B_3
  application: {application}
  blueprint: {blueprint_path}
  depends_on: ["Step A"]
state: draft

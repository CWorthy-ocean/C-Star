name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
      - name: Install specific pre-commit version
        run: pip install pre-commit==3.8.0
      - uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files

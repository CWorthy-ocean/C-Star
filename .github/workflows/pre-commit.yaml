name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - name: Install package and development dependencies
        run: pip install .[dev]
      - uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files
